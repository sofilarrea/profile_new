<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <header class="hero-contact">
    <div class="video-contact-section">
      <video src="../assests/video/nubes.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="container-hero">
      <h1>CONTACT <br> ME.</h1>
      <hr class="white-line-contact">
    </div>
    <div class="intro-contact">
      <p>For business inquiries or project collaborations, especially in crafting landing pages and websites, fill out the form below. <em>I look forward to connecting with you.</em></p>
    </div>
    <nav id="navbar">
      <div class="home">
        <a href="/index.html" class="h">Home</a>
      </div>
      <div class="menu-icon">
        <a href="#navbar" class="open"><i class="fa-solid fa-bars" style="color: rgba(243, 233, 233, 0.659)"></i></a>
        <a href="#" class="close"><i class="fa-solid fa-xmark" style="color: rgba(243, 233, 233, 0.659)"></i></a>
      </div>
      <ul class="navbar-links">
        <li><a href="/pages/portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section-contact-me">
      <h2>Contact Information</h2>
      <div class="full-section">
        <div class="form-contact">
   <form id="contactForm" class="formulario-elegante">
  <fieldset>
    <legend>Contact Form</legend>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="user_name" placeholder="Bob Sponger" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="user_email" placeholder="bob@example.com" required>

    <label for="title">Subject</label>
    <input type="text" id="title" name="subject" placeholder="Your subject here" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="4" required></textarea>

    <input type="submit" value="Submit" class="submit">
    <p id="statusMessage"></p>
  </fieldset>
</form>

        </div>

        <div class="half-section">
          <figure>
            <img src="../assests/back/Leonardo_Diffusion_XL_generate_a_black_background_with_litle_l_0.jpg" alt="texture-black" class="texture-black" loading="lazy">
          </figure>
          <figure>
            <img src="../assests/images/think.jpg" alt="Think outside the box" class="texture-photo" loading="lazy">
          </figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-link">
      <a href="https://github.com/sofilarrea" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/sofia-alejandra-larrea/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- EmailJS -->
 <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("trB1-frfrQNxBOI-F"); // ✅ Tu Public Key
  })();

  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que recargue la página

    const serviceID = 'service_vua3hkh';   // ✅ Tu Service ID
    const templateID = 'template_iwcfeob'; // ✅ Tu Template ID

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        const statusMsg = document.getElementById('statusMessage');
        statusMsg.textContent = "✅ Message sent successfully!";
        statusMsg.style.color = "green";
        this.reset();
      }, (err) => {
        const statusMsg = document.getElementById('statusMessage');
        statusMsg.textContent = "❌ Failed to send message. Try again.";
        statusMsg.style.color = "red";
        console.error('EmailJS error:', err);
      });
  });
</script>
</body>
</html>
